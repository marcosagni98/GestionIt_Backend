services:
  apidb:
    container_name: gestionIt_db
    image: mcr.microsoft.com/mssql/server:2022-latest
    ports:
        - "8002:1433"
    env_file:
      - .env
    environment:
        - ACCEPT_EULA=Y
        - SA_PASSWORD=${DB_PASSWORD}
    volumes:
    - db_data:/var/opt/mssql

   web:
    build:
      context: .
      dockerfile: Dockerfile
    image: react-nginx-app
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/cert.pem:/etc/nginx/cert.pem:ro
      - ./nginx/privkey.pem:/etc/nginx/privkey.pem:ro
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    env_file:
      - .env
    environment:
      - REACT_APP_API_BASE_URL=${API_BASE_URL}
      - REACT_APP_DEBUG=${DEBUG}
    restart: always
  
  api:
    image: 840110/gestionit_api:latest
    build:
      context: .
      dockerfile: src/API/Dockerfile
    ports:
      - "5000:5000"
    env_file:
      - .env
    depends_on:
      - apidb
    environment:
      - DB_HOST=apidb
      - DB_NAME=gestionIt_db
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - EMAIL=${EMAIL}
      - EMAIL_PASSWORD=${EMAIL_PASSWORD}
      - BASE_URL=http://localhost:3000
      - ASPNETCORE_ENVIRONMENT=Development
volumes:
  db_data:

